@startuml
skinparam style strictuml
hide empty members
title DSS CU02a

actor ":Enseignant" as e
participant ":Systeme" as s

e -> s : getListeNomsCours(enseignant : String)
note right : même fonction\nque dans CU01b
e <<- - s : affiche la liste des cours actifs de l'enseignant
e -> s : postCoursSelectionne(coursSelectionne : String)
e <<- - s : affiche toutes les questions du coursSelectionne
loop nouvelleQuestion
e -> s : setQuestion(type : String, tags : String, nom : String,\nénoncé : String, vérité : bool,\nrétroaction_reponse_vrai, rétroaction_reponse_fausse)
end loop
@enduml

